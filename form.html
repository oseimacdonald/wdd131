<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product Review Form Page">
    <meta name="author" content="Mac-Donald Bonsu Osei">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get" id="reviewForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating">
                    <label>
                        <input type="radio" name="rating" value="1" required> ☆
                    </label>
                    <label>
                        <input type="radio" name="rating" value="2"> ☆☆
                    </label>
                    <label>
                        <input type="radio" name="rating" value="3"> ☆☆☆
                    </label>
                    <label>
                        <input type="radio" name="rating" value="4"> ☆☆☆☆
                    </label>
                    <label>
                        <input type="radio" name="rating" value="5"> ☆☆☆☆☆
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="installationDate">Date of Installation</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>

            <div class="form-group">
                <label>Useful Features</label>
                <div>
                    <label><input type="checkbox" name="features" value="Durability"> Durability</label>
                    <label><input type="checkbox" name="features" value="Ease to Use"> Ease to Use</label>
                    <label><input type="checkbox" name="features" value="Performance"> Performance</label>
                    <label><input type="checkbox" name="features" value="Design"> Design</label>
                </div>
            </div>

            <div class="form-group">
                <label for="writtenReview">Written Review (Optional)</label>
                <textarea id="writtenReview" name="writtenReview"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">User Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </div>

            <input type="submit" value="Post Review"> <!-- Ensure value is meaningful -->
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> | Mac-Donald Bonsu Osei | Last Updated: <span id="lastModified"></span></p>
    </footer>

    <script>
        // Footer scripts for date and last modified
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        document.getElementById('lastModified').textContent = document.lastModified;
    </script>
</body>
</html>
